<span>Mortgage Type</span>

@for (option of options; track $index;) {
    <label class="radio-wrapper">
        <input
            type="radio" name="mortgageType"
            [value]="option.value" [ngModel]="inputValue"
            (ngModelChange)="notifyValueChanged($event)"
        >
        {{option.label }}
    </label>
}

<small class="error-message text-preset-5">This field is required</small>
